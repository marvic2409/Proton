<html>

<head>
    <script>
        // python value setting.editing gateways
        function setAttribute(id, attribute, value) {
            document.getElementById(id).setAttribute(attribute, value);
        }

        function setContent(id, to_replace, value) {
            if (to_replace) {
                document.getElementById(id).innerHTML = value;
            } else {
                document.getElementById(id).innerHTML += value;
            }
        }

        function setText(id, to_replace, value) {
            if (to_replace) {
                document.getElementById(id).innerText = value;
            } else {
                document.getElementById(id).innerText += value;
            }
            // uncoment the last line anlong with the one marked
            // @pain in 'Fiddling Around.py' together, it shows that
            // JS callbacks are executed after control returns from
            // python
            // printpy('JS has run');
        }

        // python value reading gateways
        function readAttribute(id, attribute, py_callback) {
            py_callback(document.getElementById(id).getAttribute(attribute));
        }

        function readContent(id, py_callback) {
            py_callback(document.getElementById(id).innerHTML);
        }

        function readText(ids, callback) {
            for (var i = 0; i < ids.length; i++){
                var q = document.getElementById(ids[i]).innerText;
                document.getElementById('cache').innerHTML += q + '<br>';

            }
        }

        // bind the requisit stuff
        bind(readAttribute, readContent, readText);
    </script>
</head>
